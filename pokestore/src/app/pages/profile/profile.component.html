<main>
    <div class="user">
        <div class="profileTop">
            <div class="profileCoverImg">
                <img src="{{usr.backgroundUrl}}" alt="?">
            </div>
            <div class="profilePicture">
                <div></div>
                <img src="{{usr.photoUrl}}" alt="?">
            </div>
            <div class="profileName">
                <h1>{{usr.name}}</h1>
            </div>
            <div class="profileEdit">
                <button (click)="openDialog()"><mat-icon fontIcon="build"></mat-icon></button>
            </div>
        </div>
        <!-- <form (submit)="profilePicture()">
            <!-- <input type="text" name="refresh" placeholder="Refresh..."> 
            <button>Refresh</button>
        </form>
        <p>this.text = {{text}}</p>
        <button (click)="shared()">socket</button> -->
    </div>
    <button (click)="print()">print</button>
    <div class="cards">
        <ul>
            <div class="big">
                <li *ngFor="let pkmn of usr.pokemon">
                    <div class="card" [ngClass]="{'active': pk == p}" *ngFor="let p of pkmn">
                        <div class="pokemon">
                            <p  [(ngModel)]="pk">{{p}}</p>
                            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/{{p}}.png" alt="">
                        </div>
                    </div>
                </li>
            </div>
        </ul>
    </div>
</main>
